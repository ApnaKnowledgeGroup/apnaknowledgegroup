<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apna Knowledge Group</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --bg-color: #f0f4f8;
      --button-hover: #217dbb;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 30px;
    }
    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: var(--button-hover);
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>अपना नॉलेज ग्रुप</h1>
    <p>SSC, बैंक, और हरियाणा परीक्षाओं के लिए मुफ्त हिंदी GK क्विज और मॉक टेस्ट</p>
    <a class="button" href="#start">क्विज शुरू करें</a>
  </header>

  <footer>
    © 2026 Apna Knowledge Group | Powered by GitHub Pages
  </footer>
</body>
</html>
